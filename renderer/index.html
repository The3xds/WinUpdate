<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WinUpdate</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .titlebar {
      height: 32px;
      background: #f0f0f0;
      border-bottom: 1px solid #d0d0d0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      -webkit-app-region: drag;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .titlebar {
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
    }

    .titlebar-title {
      font-size: 13px;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    body.dark-mode .titlebar-title {
      color: #e0e0e0;
    }

    .toolbar {
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .toolbar {
      background: #252525;
      border-bottom: 1px solid #3d3d3d;
    }

    .toolbar-button {
      background: #ffffff;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s;
      color: #333;
      font-weight: 500;
    }

    body.dark-mode .toolbar-button {
      background: #3d3d3d;
      border-color: #4d4d4d;
      color: #e0e0e0;
    }

    .toolbar-button:hover {
      background: #f5f5f5;
      border-color: #b0b0b0;
    }

    body.dark-mode .toolbar-button:hover {
      background: #4d4d4d;
      border-color: #5d5d5d;
    }

    .toolbar-button:active {
      background: #e8e8e8;
    }

    .toolbar-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toolbar-button.primary {
      background: #007aff;
      color: white;
      border-color: #007aff;
    }

    .toolbar-button.primary:hover {
      background: #0051d5;
      border-color: #0051d5;
    }

    .toolbar-button.primary:active {
      background: #004bb8;
    }

    .toolbar-divider {
      width: 1px;
      height: 24px;
      background: #d0d0d0;
      margin: 0 4px;
    }

    .toolbar-info {
      margin-left: auto;
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34c759;
    }

    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: #f5f5f5;
      border-right: 1px solid #e0e0e0;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .sidebar {
      background: #252525;
      border-right: 1px solid #3d3d3d;
    }

    .sidebar-section {
      margin-bottom: 20px;
    }

    .sidebar-header {
      font-size: 11px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 16px;
      margin-bottom: 8px;
    }

    .sidebar-item {
      padding: 8px 16px;
      font-size: 13px;
      color: #333;
      cursor: pointer;
      transition: background 0.15s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body.dark-mode .sidebar-item {
      color: #e0e0e0;
    }

    .sidebar-item:hover {
      background: #e8e8e8;
    }

    body.dark-mode .sidebar-item:hover {
      background: #3d3d3d;
    }

    .sidebar-item.active {
      background: #007aff;
      color: white;
    }

    .sidebar-badge {
      margin-left: auto;
      background: #ff3b30;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }

    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e0e0e0;
      background: #fafafa;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .panel-header {
      background: #252525;
      border-bottom: 1px solid #3d3d3d;
    }

    .panel-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      transition: color 0.3s;
    }

    body.dark-mode .panel-title {
      color: #e0e0e0;
    }

    .panel-subtitle {
      font-size: 13px;
      color: #666;
      transition: color 0.3s;
    }

    body.dark-mode .panel-subtitle {
      color: #a0a0a0;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #e0e0e0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .app-list {
      background: #1e1e1e;
      border-color: #3d3d3d;
    }

    .app-row {
      background: white;
      padding: 14px 16px;
      display: grid;
      grid-template-columns: 32px 1fr 120px 120px 100px;
      align-items: center;
      gap: 16px;
      transition: background 0.15s;
    }

    body.dark-mode .app-row {
      background: #2d2d2d;
    }

    .app-row:hover {
      background: #f9f9f9;
    }

    body.dark-mode .app-row:hover {
      background: #3d3d3d;
    }

    .app-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .app-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    body.dark-mode .app-name {
      color: #e0e0e0;
    }

    .app-publisher {
      font-size: 11px;
      color: #888;
    }

    .app-version {
      font-size: 12px;
      color: #666;
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
    }

    .app-action {
      display: flex;
      justify-content: flex-end;
    }

    .action-button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .action-button:hover {
      background: #0051d5;
    }

    .action-button:active {
      background: #004bb8;
      transform: scale(0.98);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-button.success {
      background: #34c759;
    }

    .action-button.error {
      background: #ff3b30;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      font-size: 56px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    body.dark-mode .empty-title {
      color: #e0e0e0;
    }

    .empty-description {
      font-size: 13px;
      color: #888;
      transition: color 0.3s;
    }

    body.dark-mode .empty-description {
      color: #a0a0a0;
    }

    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-top-color: #007aff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
      transition: border-color 0.3s;
    }

    body.dark-mode .loading-spinner {
      border-color: #3d3d3d;
      border-top-color: #007aff;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 13px;
      color: #666;
      transition: color 0.3s;
    }

    body.dark-mode .loading-text {
      color: #a0a0a0;
    }

    .panel-content::-webkit-scrollbar {
      width: 12px;
    }

    .panel-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .panel-content::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 6px;
      border: 3px solid white;
    }

    body.dark-mode .panel-content::-webkit-scrollbar-thumb {
      background: #4d4d4d;
      border: 3px solid #1e1e1e;
    }

    .panel-content::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .list-header {
      background: #fafafa;
      padding: 10px 16px;
      display: grid;
      grid-template-columns: 32px 1fr 120px 120px 100px;
      gap: 16px;
      font-size: 11px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body.dark-mode .list-header {
      background: #252525;
      border-bottom: 1px solid #3d3d3d;
      color: #a0a0a0;
    }

    .search-container {
      padding: 16px 24px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .search-container {
      background: #252525;
      border-bottom: 1px solid #3d3d3d;
    }

    .search-bar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body.dark-mode .search-input {
      background: #3d3d3d;
      border-color: #4d4d4d;
      color: #e0e0e0;
    }

    body.dark-mode .search-input::placeholder {
      color: #888;
    }

    .search-input:focus {
      outline: none;
      border-color: #007aff;
    }

    .search-button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .search-button:hover {
      background: #0051d5;
    }

    .search-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .install-selected-btn {
      background: #34c759;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: none;
    }

    .install-selected-btn.show {
      display: block;
    }

    .install-selected-btn:hover {
      background: #2da84c;
    }

    .install-selected-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .app-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #007aff;
    }

    .app-row.selectable {
      cursor: pointer;
    }

    .app-row.selected {
      background: #f0f7ff;
    }

    body.dark-mode .app-row.selected {
      background: #2d4a5e;
    }

    .app-row.selectable:hover {
      background: #f9f9f9;
    }

    body.dark-mode .app-row.selectable:hover {
      background: #3d3d3d;
    }

    .app-row.selected:hover {
      background: #e8f2ff;
    }

    body.dark-mode .app-row.selected:hover {
      background: #3d5a6e;
    }

    .selected-app-tag {
      background: white;
      border: 1px solid #b3d9ff;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      color: #0051d5;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body.dark-mode .selected-app-tag {
      background: #2d4a5e;
      border-color: #3d5a6e;
      color: #5eb3ff;
    }

    .selected-app-tag .remove-tag {
      cursor: pointer;
      color: #ff3b30;
      font-weight: bold;
      margin-left: 4px;
      font-size: 14px;
      line-height: 1;
    }

    .selected-app-tag .remove-tag:hover {
      color: #dc2626;
    }

    .profiles-section {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .profiles-section {
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
    }

    .profiles-header {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      transition: color 0.3s;
    }

    body.dark-mode .profiles-header {
      color: #a0a0a0;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .profile-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    body.dark-mode .profile-card {
      background: #3d3d3d;
      border-color: #4d4d4d;
    }

    .profile-card:hover {
      border-color: #007aff;
      background: #f9fbff;
    }

    body.dark-mode .profile-card:hover {
      border-color: #007aff;
      background: #4d4d4d;
    }

    .profile-card.selected {
      border-color: #007aff;
      background: #f0f7ff;
    }

    body.dark-mode .profile-card.selected {
      border-color: #007aff;
      background: #2d4a5e;
    }

    .profile-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      transition: color 0.3s;
    }

    body.dark-mode .profile-name {
      color: #e0e0e0;
    }

    .profile-apps {
      font-size: 11px;
      color: #666;
      transition: color 0.3s;
    }

    body.dark-mode .profile-apps {
      color: #a0a0a0;
    }

    .profile-count {
      font-size: 11px;
      color: #007aff;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #007aff;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    .settings-card {
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .settings-card {
      background: #2d2d2d !important;
    }

    body.dark-mode .settings-card h3 {
      color: #e0e0e0 !important;
    }

    body.dark-mode .settings-card .setting-label {
      color: #e0e0e0 !important;
    }

    body.dark-mode .settings-card .setting-description {
      color: #a0a0a0 !important;
    }

    body.dark-mode .settings-card .setting-row {
      border-color: #3d3d3d !important;
    }

    body.dark-mode .settings-card .about-section {
      border-color: #3d3d3d !important;
    }

    body.dark-mode .settings-card .about-section h3 {
      color: #e0e0e0 !important;
    }

    body.dark-mode .settings-card .about-text {
      color: #a0a0a0 !important;
    }

    body.dark-mode .settings-card .about-text strong {
      color: #e0e0e0 !important;
    }

    .update-selected-container {
      padding: 16px 24px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .update-selected-container {
      background: #252525;
      border-bottom: 1px solid #3d3d3d;
    }

    .progress-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 150px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }

    body.dark-mode .progress-bar {
      background: #3d3d3d;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007aff 0%, #0051d5 100%);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 11px;
      color: #666;
      text-align: center;
    }
	
	.update-selected-container {
  padding: 16px 24px;
  background: #fafafa;
  border-bottom: 1px solid #e0e0e0;
}


.selected-container {
  background: #f0f7ff;
  border: 1px solid #b3d9ff;
  border-radius: 8px;
  padding: 12px 16px;
}

/* Dark mode override */
body.dark-mode .selected-container {
  background: #2D2D2D;
  border-color: #3d5a6e;
}

body.dark-mode .update-selected-container {
  background: #252525;
  border-bottom: 1px solid #3d3d3d;
}


    body.dark-mode .progress-text {
      color: #a0a0a0;
    }
  </style>
</head>

<body>
  <div class="titlebar">
    <span class="titlebar-title">App Updater</span>
  </div>

  <div class="toolbar">
    <button class="toolbar-button primary" id="scan">
      <span>üîÑ</span>
      <span id="scan-text">Check for Updates</span>
    </button>
    <button class="toolbar-button" id="settings-btn">
      <span>‚öôÔ∏è</span>
      <span>Settings</span>
    </button>
    <div class="toolbar-divider"></div>
    <button class="toolbar-button" id="history-btn">
      <span>üìã</span>
      <span>History</span>
    </button>
    <div class="toolbar-info" id="toolbar-info" style="display: none;">
      <span class="status-indicator"></span>
      <span id="toolbar-status">Ready</span>
    </div>
  </div>

  <div class="content">
    <div class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-header">Updates</div>
        <div class="sidebar-item active" data-view="available">
          <span>üì¶</span>
          <span>Available</span>
          <span class="sidebar-badge" id="sidebar-badge" style="display: none;">0</span>
        </div>
        <div class="sidebar-item" data-view="installed">
          <span>‚úÖ</span>
          <span>Installed</span>
        </div>
        <div class="sidebar-item" data-view="pending">
          <span>‚è±Ô∏è</span>
          <span>Pending</span>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-header">Browse</div>
        <div class="sidebar-item" data-view="winget">
          <span>ü™ü</span>
          <span>Winget Store</span>
        </div>
      </div>
    </div>

    <div class="main-panel">
      <div class="panel-header">
        <div class="panel-title" id="panel-title">Available Updates</div>
        <div class="panel-subtitle" id="panel-subtitle">Click "Check for Updates" to scan your system</div>
      </div>
      <div class="panel-content" id="results">
        <div class="empty-state">
          <div class="empty-icon">üì¶</div>
          <div class="empty-title">No Updates Yet</div>
          <div class="empty-description">Click the "Check for Updates" button to scan for available updates</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
